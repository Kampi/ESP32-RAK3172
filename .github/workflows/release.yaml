name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main
    paths-ignore:
      - '*.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Determine release version
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=$(echo "$TAG" | sed 's/^v//')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          BUILD=$(echo $VERSION | cut -d. -f3)

          echo "MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "MINOR=$MINOR" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV

      - name: Update version numbers
        shell: bash
        working-directory: BeeLight/firmware/app
        run: |
          sed -i -E "s/(RAK3172_LIB_MAJOR=)[0-9]+/\1$MAJOR/" CMakeLists.txt
          sed -i -E "s/(RAK3172_LIB_MINOR=)[0-9]+/\1$MINOR/" CMakeLists.txt
          sed -i -E "s/(RAK3172_LIB_BUILD=)[0-9]+/\1$BUILD/" CMakeLists.txt

      - name: ZIP artifact
        shell: bash
        run: |
          apt-get update
          apt-get install -y zip
          zip -r release.zip ...

      - name: Release
        uses: docker://antonyurchenko/git-release:v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_FILE: ./CHANGELOG.md
        with:
          args: |
            release.zip
